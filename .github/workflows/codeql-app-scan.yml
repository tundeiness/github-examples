name: CodeQl app scan

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '1 14 * * 1'
  workflow_dispatch:
  
jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python

      - name: Perform Codeql Analysis
        uses: github/codeql-action/analyse@v2
